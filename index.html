<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container">
        <form class="search-bar">
          <input
            type="text"
            placeholder="which city?"
            id="city-input"
            autofocus="on"
          />
          <input type="submit" value="search" id="city-search-btn" />
          <button id="get-current-weather-btn">current place</button>
        </form>

        <div class="current-weather">
          <h1 class="city" id="city-header"></h1>
          <img src="" alt="" id="weather-icon" />
        </div>

        <div class="row">
          <ul class="weatherProperties">
            <li id="date"></li>
            <li id="weather-description"></li>
            <li class="currentWeather" style="display: inline">
              🌡 <span id="current-temperature"> </span>
              <span id="celcius-fahrenheit">
                <a href="#" class="active" id="celcius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </li>
            <li class="currentWeather" style="display: inline">
              ☔️ <span id="rain"></span> mm
            </li>
            <li class="currentWeather" style="display: inline">
              💨 <span id="wind"></span> m/s
            </li>
            <li class="currentWeather" style="display: inline">
              💧 <span id="humidity"></span> %
            </li>
          </ul>
        </div>
        <div id="weather-forecast"></div>
      </div>
      <p class="coder">
        <a
          href="https://github.com/cowoakvalley/weather-project--PLUS.git"
          target="_blank"
          class="coder"
          id="github-link"
          >Open source coded</a
        ><br />by Karoline Egelund<br />Hosted on Netlify
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
